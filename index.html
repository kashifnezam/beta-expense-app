<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Expenses Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Split Expenses Pro</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="transactions">Transactions</div>
            <div class="tab" data-tab="trash">Trash</div>
            <div class="tab" data-tab="reports">Reports</div>
        </div>
        
        <div id="transactions-tab" class="tab-content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search transactions...">
            </div>
            
            <div class="summary">
                <div class="summary-item">
                    <span id="person1-name">Kashif</span>
                    <span id="person1-total">₹0</span>
                </div>
                <div class="summary-item">
                    <span id="person2-name">Salim</span>
                    <span id="person2-total">₹0</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="total-amount">₹0</span>
                </div>
                <div class="summary-item">
                    <span id="settle-direction">Kashif and Salim are even</span>
                    <span id="settle-amount">₹0</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="transaction-person">Person</label>
                <select id="transaction-person">
                    <option value="person1">Kashif</option>
                    <option value="person2">Salim</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="transaction-amount">Amount</label>
                    <input type="number" id="transaction-amount" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="transaction-category">Category</label>
                    <select id="transaction-category">
                        <option value="general">General</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="transaction-desc">Description</label>
                <textarea id="transaction-desc" placeholder="What was this for?"></textarea>
            </div>
            
            <button id="add-transaction">Add Transaction</button>
            
            <div id="transactions-container">
                <div id="scroll-content">
                    <div id="visible-items"></div>
                </div>
            </div>
        </div>
        
        <div id="trash-tab" class="tab-content" style="display:none;">
            <div id="trash-container">
                <div id="trash-scroll-content">
                    <div id="visible-trash-items"></div>
                </div>
            </div>
        </div>
        
        <div id="reports-tab" class="tab-content" style="display:none;">
            <div class="chart-container">
                <canvas id="spending-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="category-chart"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="edit-modal" class="modal">...</div>
    <div id="settings-modal" class="modal">...</div>
    <div id="settle-modal" class="modal">...</div>
    
    <button id="quick-add-btn" class="quick-add">+</button>
    
    <div class="footer">
        <button id="show-settings"><i class="fas fa-cog"></i> Settings</button>
        <button id="show-reports"><i class="fas fa-chart-bar"></i> Reports</button>
        <button id="clear-all" class="danger"><i class="fas fa-trash"></i> Clear</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/db.js" type="module"></script>
    <script src="js/renderer.js" type="module"></script>
    <script src="js/ui.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
